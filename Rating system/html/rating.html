<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style1.css">
    <style>
        body{
            background-image: url("img/page5.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    
    <div class="rating">
        <h2>Rating System</h2>
        <div class="name">
            <label for="frd">Name</label>
            <br>
            <input type="text" name="frd" id="frd" class="name-input">
        </div>
        <div class="Batch">
            <label for="batch">Batch</label>
            <br>
            <input type="text" name="batch" id="batch" class="batch-input">
        </div>
        <div class="star">
            <label for="">Rate</label>
            <br>
            <input type="number" name="star" id="star" class="star-input">
        </div>
        <div class="feeback">
            <label for="fb">Feedback</label>
            <br>
            <input type="text" name="fb" id="fb" class="fb-input">
        </div>
        <div class="btn">
            <button type="submit">Save</button>
        </div>
    </div>
</body>

</html>
